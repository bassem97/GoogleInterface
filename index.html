<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
    <title>Google</title>
    <link rel="stylesheet" href="clone.css">
</head>
<body>
    <header>
        <div class="head">
            <p class="">Gmail</p>
            <p class="img line">Images</p>
            <iconify-icon icon="akar-icons:dot-grid"></iconify-icon>
            <button class="sign">Sign in</button>
           
        </div>
    </header>

    <main>
        <img src="./images/google.png" alt="" class="logo">
        <div class="search">
            <div class="find">
                <iconify-icon icon="ant-design:search-outlined"></iconify-icon>
            </div>
            <img src="./images/google-mic.svg" alt="">
        </div>
        <div class="buttons">
            <div class="but-1">
                <a href="">Goggle Search</a>
            </div>
            <div class="but-2"><a href="#">I'm Feeling Lucky</a></div>
        </div>
        <p>Goggle offered in: <span><a href="">Arabic</a> </span> </p>
    </main>
    
    <footer>
        <h4>Tunisia</h4>
        <div class="links">
            <div class="link-1">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search works</a>
            </div>
            <div class="link-2">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
